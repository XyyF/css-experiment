<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>outline&margin</title>
    <style>
        .wrapper {
            width: 400px;
            height: 400px;
            background: #fff;
            border: 1px solid #000;
            overflow: hidden;
        }

        .inner {
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            transform: translate(20px, 30px);
            margin: 20px;
            outline: 400px solid rgba(0, 0, 0, .5);
        }
    </style>
</head>
<body>
<div class="wrapper">
    <div class="inner"></div>
</div>

<pre>
    永远都是透明的margin

    有背景色的outline
</pre>
</body>
</html>
