<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a:before {
            content: attr(attr-value);
        }
    </style>
</head>
<body>
<a attr-value="attr">
    链接
</a>
<pre>
    attr()用来获取到元素的某一个HTML属性值
    兼容性：部分浏览器尚未实现用于content之外的属性
</pre>
</body>
</html>
